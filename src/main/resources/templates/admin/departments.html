<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R√©szlegek Kezel√©se | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }
        .department-card {
            transition: all 0.3s ease;
            border-left: 4px solid;
        }
        .department-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .active-department {
            border-left-color: #28a745;
        }
        .inactive-department {
            border-left-color: #dc3545;
        }
        .badge-admin {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üè¢ R√©szlegek Kezel√©se</h1>
        <a href="/admin/departments/new" class="btn btn-primary">‚ûï √öj R√©szleg</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row g-4">
        <div th:each="department : ${departments}" class="col-md-6 col-lg-4">
            <div class="card department-card" th:classappend="${department.active} ? 'active-department' : 'inactive-department'">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h3 class="card-title" th:text="${department.name}"></h3>
                        <span class="badge" th:classappend="${department.active} ? 'bg-success' : 'bg-secondary'"
                              th:text="${department.active} ? 'Akt√≠v' : 'Inakt√≠v'"></span>
                    </div>
                    <p class="card-text text-muted" th:text="${department.description} ?: 'Nincs le√≠r√°s'"></p>

                    <div class="mb-3">
                        <span class="fw-bold">Adminok:</span>
                        <div th:if="${department.departmentAdmins.empty}" class="text-muted">Nincs admin</div>
                        <div th:each="admin : ${department.departmentAdmins}">
                            <span class="badge badge-admin" th:text="${admin.username}"></span>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/admin/departments/{id}(id=${department.id})}" class="btn btn-sm btn-outline-primary">R√©szletek</a>
                        <a th:href="@{/admin/departments/{id}/edit(id=${department.id})}" class="btn btn-sm btn-outline-secondary">Szerkeszt√©s</a>
                        <form th:action="@{/admin/departments/{id}/toggle-status(id=${department.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${department.active} ? 'btn-warning' : 'btn-success'"
                                    th:text="${department.active} ? 'Inaktiv√°l√°s' : 'Aktiv√°l√°s'"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/admin/dashboard" class="btn btn-outline-secondary ms-auto">Vissza a kezd≈ëlapra</a>
</div>
</body>
</html>
