<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Szerkesztés: ' + ${department.name} + ' | Admin'">Részleg szerkesztése | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 th:text="'Szerkesztés: ' + ${department.name}"></h1>
    <a th:href="@{/admin/departments/{id}(id=${department.id})}" class="btn btn-outline-secondary">Vissza</a>
  </div>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/admin/departments/{id}/update(id=${department.id})}" method="post" class="card p-4">
    <div class="mb-3">
      <label for="name" class="form-label">Részleg neve *</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${department.name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Leírás</label>
      <textarea class="form-control" id="description" name="description" rows="3"
                th:text="${department.description}"></textarea>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="${department.active}">
      <label class="form-check-label" for="active">Aktív</label>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Mentés</button>
      <a th:href="@{/admin/departments/{id}(id=${department.id})}" class="btn btn-outline-secondary">Mégse</a>
    </div>
  </form>
</div>
</body>
</html>
